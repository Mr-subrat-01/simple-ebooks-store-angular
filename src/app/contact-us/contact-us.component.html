<section class="contact-us">
  <div class="container">
    <h2>Contact Us</h2>
    <p>Have a question or feedback? Feel free to get in touch with us!</p>
    <form (ngSubmit)="onSubmit(contactForm)" #contactForm="ngForm">
      <div class="form-group">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" ngModel placeholder="Enter your name" required>
      </div>
      <div class="form-group">
        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email" ngModel placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label for="message">Message:</label>
        <textarea id="message" name="message" ngModel placeholder="Enter your message" rows="4" required></textarea>
      </div>
      <button type="submit" [disabled]="contactForm.invalid">Send Message</button>
    </form>
    <div class="contact-email">
      <div style="text-align: center;font-weight: bolder;margin: 15px 0;">OR</div>
      <p>Here you can send mail directly to us !!</p>
      <p>
        Company: <b>INKWELLBOOKS</b> <br>
        Name: <b>Mohammad Arman Ansari</b><br>
        Email: <a href="mailto:contact@inkwellbooks.in" style="color: blue;">contact{{'@'}}inkwellbooks.in</a><br>
      </p>
    </div>
  </div>
</section>
