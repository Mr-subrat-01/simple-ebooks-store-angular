<div class="container">
    <h2>All Books</h2>
    <div class="book-list">
        <div *ngFor="let book of books" class="book">
            <img [src]="book.imageUrl" alt="{{ book.title }}">
            <h3>{{ book.title }}</h3>
            <p>{{ book.author }}</p>
            <button class="buy-now-button">Buy Now</button>
        </div>
    </div>
</div>
