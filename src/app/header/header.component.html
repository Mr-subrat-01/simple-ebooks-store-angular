<header>
    <nav class="navbar">
        <div class="container">
            <a routerLink="/" class="navbar-brand">
                <img src="/logo.jpg" alt="Logo" class="logo">
            </a>
            <button class="navbar-toggler" type="button" (click)="toggleNavbar()">
                <div></div>
                <div></div>
                <div></div>
            </button>
            <div [ngClass]="{'navbar-collapse': true, 'show': isNavbarOpen}">
                @if (isNavbarOpen) {
                    <button  class="navbar-toggler close-icon" type="button" (click)="toggleNavbar()">
                        &times;
                    </button>
                }

                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a [routerLink]="['/']" routerLinkActive="router-link-active"  routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a [routerLink]="['/books']" routerLinkActive="active" class="nav-link">Books</a>
                    </li>
                    <li class="nav-item">
                        <a [routerLink]="['/about']" routerLinkActive="active" class="nav-link">About</a>
                    </li>
                    <li class="nav-item">
                        <a [routerLink]="['/contact-us']" routerLinkActive="active" class="nav-link">Contact Us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
